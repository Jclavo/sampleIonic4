<ion-split-pane contentId="main-content">
  <ion-menu contentId="content">

    <ion-card class="ion-text-center" color="secudary">
      <ion-card-header>
        <img src="/assets/imgs/perfil.png" class="custom-avatar" />
        <ion-card-title>{{ NomeUsuarioSistema }} </ion-card-title>
        <ion-card-subtitle>Suporte ID: {{SuporteID}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content class="ion-text-center ion-text-wrap">
        Você esta conectado no  <strong> {{AppName}}</strong>, 
        se precisar do nosso suporte, o email é: <strong>{{AppEmailSuporte}}</strong>
        <!--
              ou
              <button href="https://wa.me/5561982049030" secondary clear item-right>
                <ion-icon name="call"></ion-icon>
                WhatApp
              </button>
              -->


      </ion-card-content>
    </ion-card>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath.startsWith(p.url)">
            <ion-icon color="primary" name="{{ p.icon }}"></ion-icon>
            <ion-label>
              {{ p.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
          <ion-item tappable routerLink="/login" routerDirection="root">
            <ion-icon color="primary" name="log-out" slot="start"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-item>
      </ion-list>

    </ion-content>
    <!--
    <ion-item padding text-center lines="none">
      <img src="/assets/imgs/LgECupom33.png">
    </ion-item>
    -->
    <ion-footer class="ion-padding ion-text-center">
      Versão 1.0.1
    </ion-footer>

  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
